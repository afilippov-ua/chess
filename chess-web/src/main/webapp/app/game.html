<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="css/chessboard.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="js/gametest.js"></script>
</head>
<body>
    <select id="pieceColor">
        <option value="white">white</option>
        <option value="black">black</option>
    </select>
    <button id="newGame">new game</button>
    <input id="gameIdInput"/>
    <button id="connectToGame">connect to game</button>
    <button id="getGame">get game</button>

    <div id="board" style="width: 300px"></div>
    <p>Game: <span id="gameId"></span>. Status: <span id="status"></span></p>
    <p>FEN: <span id="fen"></span></p>
    <p>PGN: <span id="pgn"></span></p>
</body>
</html>
